<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div>
  <main class="produto" >
    <form (ngSubmit)="onsubmit()" >
      <div>
        <h3>Escolha o market:</h3>
        <div *ngFor="let item of _marketList">
          <div>
            <label>{{item.name}}</label>:
            <input type="checkbox" name="{{item.name}}" (change)="onchange()" [(ngModel)]="item.isSelected">
          </div>
        </div>
      </div>
      <div>
        <h3>Escolha o Stack:</h3>
        <div *ngFor="let item of _stackList">
          <div>
            <label>{{item.name}}</label>:
            <input type="checkbox" name="{{item.name}}" (change)="onchange()" [(ngModel)]="item.isSelected">
          </div>
        </div>
      </div>
      <div>
        <input id="produtoButton" type="submit" name="command" value="ShowProduct" class="btn btn-dark">
      </div>
      <br>
      <table id="product"  style='border:0px' class="table table-striped table-bordered">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome do Produto</th>
          <th scope="col">Descrição</th>
        </tr>
        </thead>
        <div class="row" *ngFor="let product of products;">
          <div class="col-2">{{ product.id }}</div>
          <div class="col-4">{{ product.name }}</div>
          <div class="col-6">{{ product.description }}</div>
        </div>
      </table>
    </form>

    <div class="col-md-4">
      <h4>Object</h4>
      <code>
        {{selectedItemsListMarket | json}}
        {{selectedItemsListStack | json}}
      </code>

      <h4>Array of IDs</h4>
      <code>{{checkedIDs}}</code>
    </div>

  </main>
</div>

<script src="./resources/bootstrap/js/bootstrap.min.js"></script>
<router-outlet></router-outlet>
