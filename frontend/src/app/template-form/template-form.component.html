<form class="form-horizontal" #ngForm="ngForm" (submit)="onSubmit(ngForm)">
  <table style="float: left">
    <div class="form-group col-sm-12 row" style="float: left; display: inline-block;">
      <div class="column">
        <div style="font-size: 20px">Markets</div>
        <div *ngFor="let item of _listOfAllMarkets">
          <div>
            <mat-label>{{item.name}}</mat-label>
            <mat-checkbox name="{{item.name}}" [(ngModel)]="item.isSelected"></mat-checkbox>
          </div>
        </div>
      </div>
    </div>
  </table>

  <table style="">
    <div class="form-group col-sm-12" style="float: left; display: inline-block;">
      <div style="font-size: 20px">Stacks</div>
      <div *ngFor="let item of _listOfAllStacks">
        <div>
          <mat-label>{{item.name}}</mat-label>
          <mat-checkbox name="{{item.name}}" [(ngModel)]="item.isSelected"></mat-checkbox>
        </div>
      </div>
    </div>
  </table>

  <button type="submit" class="btn btn-default">Submit</button>

  <div class="form-group col-sm-12" *ngIf="listProducts$ | async as listProducts; else loading">
    <mat-table class="form-group col-sm-12" #table [dataSource]="listProducts" style=" float: left; display: inline-block;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Product</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayProducts"></tr>
      <tr mat-row *matRowDef="let row; columns: displayProducts;"></tr>
    </mat-table>
  </div>


  <app-form-debug [form]="ngForm"></app-form-debug>
  <pre><code>{{ form | json }}</code></pre>
</form>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<div class="form-group col-sm-12" *ngIf="listMarket$ | async as listProducts">
  <mat-table class="form-group col-sm-12" #table [dataSource]="_listOfAllMarkets" style=" float: left; display: inline-block;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayMarkets"></tr>
    <tr mat-row *matRowDef="let row; columns: displayMarkets;"></tr>
  </mat-table>
</div>
