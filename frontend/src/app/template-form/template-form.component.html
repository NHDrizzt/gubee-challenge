<form class="form-horizontal" #ngForm="ngForm" (submit)="onSubmit(ngForm)">
  <div class="form-group col-sm-12" style="float: left;">
    <div style="font-size: 20px">Markets</div>
    <div *ngFor="let item of _listOfAllMarket">
      <div>
        <mat-label>{{item.name}}</mat-label>
        <mat-checkbox name="{{item.name}}" [(ngModel)]="item.isSelected" ></mat-checkbox>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>

  <app-form-debug [form]="ngForm"></app-form-debug>
  <pre><code>{{ form | json }}</code></pre>
</form>

<div class="form-group col-sm-12" *ngIf="listProducts$ | async as listProducts; else loading" >
  <mat-table class="form-group col-sm-12" #table [dataSource]="listProducts" style="float: left;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayProducts"></tr>
    <tr mat-row *matRowDef="let row; columns: displayProducts;"></tr>
  </mat-table>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
