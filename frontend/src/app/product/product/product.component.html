<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="col-md-3">
    <label for="markets">Markets</label>
    <div id="markets">
      <div class="checkbox"
           formArrayName="markets"
           *ngFor="let item of getMarketControls() let i = index">
        <label class="checkbox-inline">
          <input type="checkbox" [formControlName]="i"> {{ dataMarket[i].name }}
        </label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div *ngIf="listProducts$ | async as listProducts; else loading">
  <mat-table #table [dataSource]="listProducts" style="float: left;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayProducts"></tr>
    <tr mat-row *matRowDef="let row; columns: displayProducts;"></tr>
  </mat-table>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
