<mat-table #table [dataSource]="listMarkets" matSort matSortActive="name" style="float: left;">
  <ng-container matColumnDef="id">
    <th>
      <mat-header-cell *matHeaderCellDef mat-sort-header> Select</mat-header-cell>
    </th>
    <tr>
      <mat-cell *matCellDef="let element">
        <mat-checkbox #checkBox [value]="element.id"></mat-checkbox>
      </mat-cell>
    </tr>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Market</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>


<mat-table #table [dataSource]="listStacks" style="float: left;">

<div *ngIf="listProducts$ | async as listProducts; else loading">
  <mat-table #table [dataSource]="listProducts" style="float: left;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayProducts"></tr>
    <tr mat-row *matRowDef="let row; columns: displayProducts;"></tr>
  </mat-table>
</div>
<ng-template #loading>
  <div class="loading-spinner">
   <mat-spinner></mat-spinner>
  </div>
</ng-template>
